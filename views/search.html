<div ng-controller="searchCtrl" class="row">

    <p>
        <h3>Search List of Giphy:</h3>
        <div class="">

            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search for a giphy" ng-model="searchparam">
                </div>
                <button type="submit" class="btn btn-default" ng-click="getGiphies()">Search</button>
            </form>

            <div ng-bind="message"></div>
        </div>

        <div class="row search-form" ng-if="results" style="text-align: center">
            <div>
                <h3>Search Result for: <span class="searchparam"> {{ searchparam }} </span> </h3>
            </div>
        </div>


        <div class="row home__pages">

            <div class="col-md-3" ng-repeat="result in results">

                <div class="panel panel-default">
                    <div class="panel-body">
                        <a href="{{ result.url }}" target="_blank"> <img src="{{ result.images.original.url }}" width="{{ result.images.fixed_width.width }}" height="{{ result.images.fixed_height.height }}" alt=""></a>
                    </div>
                    <div class="panel-footer">
                        <span class="bolded"> Date Added:</span> {{ result.trending_datetime }}
                    </div>
                </div>


            </div>


        </div>
</div>
